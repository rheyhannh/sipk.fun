name: build-and-test
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: 🏗️ Build application
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4
    
    - name: 🛠️ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📥 Download and clean install dependencies
      run: npm ci
    
    - name: 🏗️ Build application
      run: npm run build

  test:
    name: 🧪 Run tests
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [22.x]
    runs-on: ${{ matrix.os }}
    steps:
    - name: 📦 Checkout repository
      uses: actions/checkout@v4
    
    - name: 🛠️ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: 📥 Download and clean install dependencies
      run: npm ci
    
    - name: 🧪 Conditionally run tests
      run: |
        if npm run | grep -q "test"; then
          echo "Test script found. Running tests...";
          npm test;
        else
          echo "No test script defined. Skipping tests.";
        fi
